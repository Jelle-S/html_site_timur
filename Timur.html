<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header> <a href="">
    <h4 class="logo">STICK ‘N’ ROLL</h4>
  </a>
    <nav>
      <ul>
        <li><a href="#hero">&nbsp;</a></li>
        <li><a href="#about">&nbsp;</a></li>
        <li> <a href="#contact">&nbsp;</a></li>
      </ul>
    </nav>
  </header>
  <!-- Hero Section -->
  <section class="hero" id="about">
	  <h2 class="hidden">About</h2>
    <h2 class="hero_header">TIMUR <span class="light">DENIZKURT</span></h2>
    <p class="tagline">6MMC 2019-2020</p>
  </section>
	 <!-- Stats Gallery Section -->
  <div class="gallery">
    <div class="thumbnail" class="videotext">
      <h1 class="stats">Presentatie video</h1>
      <h4>PS4 CONTROLLER</h4>
		<video id="movie" controls>
  <source src="Links/movie.mp4" type="video/mp4">
			</video>
    </div>
    <div class="thumbnail" class="huistijltext">
      <h1 class="stats">Huistijlboekje</h1>
      <h4>GIP</h4>
		<embed id="huisstijlboekje" src="Links/huistijlboekje.pdf" type='application/pdf'/>
        </div>
	
  <!-- About Section -->
  <section class="about">
   
    <form action="/my-handling-form-page" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail" />
    </div>
    <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
    </div>
    
    <div class="button">
        <button type="submit">Send your message</button>
    </div>
</form>


  </section>
	





  </div>
  <!-- Parallax Section -->
  <section class="banner">
    <h2 class="parallax">LOSE CONTROL</h2>
    <p class="parallax_description">
		<video id="losecontrol" controls>
  <source src="Links/losecontrol.mp4" type="video/mp4">
			</video>		
		</p>
			  
  </section>
  <!-- More Info Section -->
  <section class="footer_banner" id="contact">
    <h2 class="hidden">Footer Banner Section </h2>
    <div class="button">contact</div>
  </section>
  <!-- Copyrights Section -->
  <div class="copyright">&copy;2020- <strong>Timur Denizkurt</strong></div>
